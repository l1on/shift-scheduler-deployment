sudo: required
language: generic
script: deployment/scripts/install
notifications:
  slack:
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration}"
      - "%{message}"
    secure: #deployment-build
before_install: deployment/scripts/before_install
